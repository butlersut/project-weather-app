<!DOCTYPE html>
<html>
<head>
<title>Week 7-Weather App</title>
<script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
<meta charset="UTF-8" />
<script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
<link
rel="stylesheet"
href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
crossorigin="anonymous"
/>
<link rel="stylesheet" href="./src/style.css">
</head>
<body>
<div class="container">
    <div class="weather-app-wrapper">
<div class="weather-app">
<form class = "search-form" id="search-form">
<div class="row">
<div class="col-9">
<input type="search" placeholder="Type a city" autofocus="on" id="city-input" class="form-control shadow-sm" />
</div>
<div class="col-3">
<input type="submit" value="Search" class="form-control btn btn-primary shadow-sm"/>
</div>
</div>
</form>
<div id="app"></div>
<h1 id="city">
Mandeville
</h1>
<ul>
<li id="date">
<li id="description">
Thursday 6:00pm
</li>
<li>
Mostly cloudy
</li>
</ul>
<div class="row">
<div class="col-6">
<div class="d-flex weather-temperature">
<img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="Clear" id="icon" class="img" />
<div class="float-left"><span class="temp" id="temp">24</span><span class = "units""><a href = "#" id = "celsius-link"> 째C</a>|<a href = "#" id = "fahrenheit-link"> 째F</a></span></div>


</div>
</div>
<div class="col-6">
<ul>
<li>Precipitation: 54%</li>
<li>Humidity: <span id="humidity"> 87%</span></li>
<li>Wind: <span id="wind"> 10</span>km/h</li>
</ul>
</div>
</div>
<div class="forecast">
<div class="row">
<div class="col-2">

<div class="forecast-date">Sat
    <img src="http://openweathermap.org/img/wn/50d@2x.png" alt="" width="42"/>
</div>

<div class="weather-forecast-temp">
    <span class="weather-forecast-temp-max">27째</span>
    <span class="weather-forecast-temp-min">20째</span>
</div>
</div>
</div>
</div>
</div>
<small>
<a href="https://github.com/butlersut/project-weather-app" target="_blank">open-source code</a>
by Sutania
</small>
</div>
<script src="src/index.js"></script>
</body>
</html>
